<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制限付きくじ引き</title>
    <style>
        /* 基本スタイル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .list-container {
            margin-top: 20px;
            text-align: left;
        }

        .list-item {
            border-bottom: 1px dashed #ccc;
            padding: 8px 0;
            font-size: 1rem;
        }

        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>制限付きくじ引き</h1>

        <button id="drawButton">くじを引く</button>
        <p id="result"></p>

        <div class="list-container" id="listContainer">
            <h3>登録した例文:</h3>
            <div id="list">
                <!-- 例文リスト -->
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button id="clearButton">登録内容を消去する</button>
        </div>

        <div style="margin-top: 20px;">
            <button id="addExampleButton">例文を追加する</button>
        </div>
    </div>

    <script>
        // 例文リストの配列
        let examples = [];

        // ボタンと表示エレメントの取得
        const drawButton = document.getElementById('drawButton'); // くじ引きボタン
        const resultElement = document.getElementById('result'); // 結果表示エリア
        const listContainer = document.getElementById('listContainer'); // 例文リストコンテナ
        const addExampleButton = document.getElementById('addExampleButton'); // 例文追加ボタン
        const clearButton = document.getElementById('clearButton'); // 登録内容削除ボタン

        // 例文を追加する関数
        function addExample() {
            const newExample = prompt('例文を入力してください:'); // ユーザーに例文を入力させる
            if (newExample) {
                examples.push(newExample); // 例文を配列に追加
                updateExampleList(); // 例文リストを更新
            }
        }

        // 例文リストを更新する関数
        function updateExampleList() {
            const listDiv = document.getElementById('list'); // リストを表示する要素を取得
            listDiv.innerHTML = ''; // 既存のリストをクリア
            examples.forEach((example, index) => {
                const listItem = document.createElement('div'); // 新しいリスト項目を作成
                listItem.classList.add('list-item'); // CSSクラスを追加
                listItem.textContent = `${index + 1}. ${example}`; // 番号と例文を表示
                listDiv.appendChild(listItem); // リストに追加
            });
        }

        // くじを引くボタンのクリックイベント
        drawButton.addEventListener('click', () => {
            if (examples.length === 0) {
                resultElement.textContent = '例文を追加してください。'; // 例文がない場合、警告メッセージ
            } else {
                const randomIndex = Math.floor(Math.random() * examples.length); // ランダムに例文を選ぶ
                const selectedExample = examples[randomIndex]; // 選ばれた例文
                resultElement.textContent = `選ばれた例文: ${selectedExample}`; // 結果を表示
            }
        });

        // 登録内容を削除するボタンのクリックイベント
        clearButton.addEventListener('click', () => {
            if (confirm('本当に登録内容を削除しますか？')) { // 削除の確認ダイアログ
                examples = []; // 例文リストを空にする
                updateExampleList(); // リストを更新
                resultElement.textContent = ''; // 結果表示エリアをクリア
            }
        });

        // 例文追加ボタンのクリックイベント
        addExampleButton.addEventListener('click', addExample); // 例文追加関数を呼び出す
    </script>
</body>
</html>
